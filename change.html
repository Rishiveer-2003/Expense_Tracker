<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<link rel="stylesheet" href="component/style.css">

<style type="text/css">
.list-group-item {
	padding: 8px !important;
}
</style>

</head>
<body>

	<div class="container-fluid">
		<div class="row">

			<div class="col-sm-2 p-1">
				<center>
					<img src="images/usericon.jpg" width=100; height=100;
						class="img-thumbnail rounded-circle my-3">
				</center>

				<div class="list-group">
					<a href="dashboard.jsp"
						class="list-group-item list-group-item-warning list-group-item-action">Dashboard</a>
					<a href="addExpense.jsp"
						class="list-group-item list-group-item-warning list-group-item-action">Add Expense</a>
					<a href="manageExpense.jsp"
						class="list-group-item list-group-item-warning list-group-item-action">Manage Expense</a>
					<a href="expenseDatewise.jsp"
						class="list-group-item list-group-item-warning list-group-item-action">Expenses
						Report</a> 
					<a href="userprofile.jsp"
						class="list-group-item list-group-item-warning list-group-item-action">Profile</a>
					<a href="changePassword.jsp"
						class="list-group-item list-group-item-warning list-group-item-action active">Change
						Password</a> <a href="logout.jsp"
						class="list-group-item list-group-item-warning list-group-item-action">Logout</a>
				</div>
			</div>
			<%
				String msg = request.getParameter("msg");
				if ("notMatch".equals(msg)) {
			%>
			<script>
				alert("New password and Confirm password does not match!");
				window.location.assign("changePassword.jsp");
			</script>
			<%
				}
			%>
			<%
				if ("wrong".equals(msg)) {
			%>
			<script>
				alert("Your old Password is wrong!");
				window.location.assign("changePassword.jsp");
			</script>
			<%
				}
			%>
			<%
				if ("done".equals(msg)) {
			%>
			<script>
				alert("Password changed successfully!");
				window.location.assign("index.jsp");
			</script>

			<%
				}
			%>
			<div class="col-sm-10">
				<div class="container-fluid p-2">
					<h3 class="text-center p-3 font-weight-bold"
						style="border-bottom: 2px solid green; border-top: 2px solid green">DAILY
						EXPENSE TRACKER</h3>

					<div class="card shadow" style="min-height: 89vh">
						<div class="card-body">
							<h5 class="text-danger p-2"
								style="border-bottom: 2px solid orange">Change Password</h5>

							<div class="container-fluid">
								<form action="changePasswordAction.jsp" method="post"
									name="changepassword">

									<div class="form-row">
										<div class="col-sm-6">
											<div class="form-group">
												<label>Current Password</label> <input type="password"
													name="oldpassword" class="form-control"
													placeholder="Enter Current Password" required>
											</div>
										</div>
									</div>

									<div class="form-row">
										<div class="col-sm-6">
											<div class="form-group">
												<label>New Password</label> <input type="password"
													name="newpassword" class="form-control"
										placeholder="Enter New Password" required>
											</div>
										</div>
									</div>

									<div class="form-row">
										<div class="col-sm-6">
											<div class="form-group">
										<label>Confirm New Password</label> <input type="password"
								name="confirmpassword" class="form-control"
									placeholder="Enter New Password Again" required>
											</div>
										</div>
									</div>
									<input type="submit" value="Submit" class="btn btn-primary"></form>
							</div>
						</div>
		
	</div>
</body>
</html>
